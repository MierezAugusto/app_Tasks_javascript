<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Javsascript Task App</title>
    <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
    <link rel="stylesheet" href="/public/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
  </head>
  <body class="body_web">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-linght bg-linght  ">
      <div class="container rounded">
        <a class="navbar-brand" href="#"><h1>Tasks App</h1></a>
      </div>
    </nav>

    <!--  DATE -->
    <div class="container ">
      <div class="date">
        <div class="dateLeft">
          <div id="dateNumber"></div>
          <div>
            <div id="dateMonth"></div>
            <div id="dateYear"></div>
          </div>
        </div>
        <div id="dateText"></div>
      </div>
    </div>

    <div class="container ">
      <div class="row my-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body rounded-10">
              <!-- FORM TO ADD TASKS -->
              <form id="formTask" onsubmit="">
                <div class="form-group">
                  <input
                  name="input-form"
                    type="text"
                    id="title"
                    placeholder="Add a todo"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="description"
                    cols="30"
                    rows="10"
                    class="form-control"
                    placeholder="Task description"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-block">
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8 rounded-lg">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script src="/public/js/app.js"></script>
  </body>
</html>
